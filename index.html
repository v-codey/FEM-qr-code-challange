<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main>
    <h1 class="sr-only">Frontend Mentor | QR code component </h1>
    <div class="container">
      <div class="qr-container">
        <img class="qr-code" src="./images/image-qr-code.png" alt="QR-code
        of frontend mentor">
      </div>
      <div class="text-container">
        <h2 class="heading">Improve your front-end skills by building projects</h2>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/v-codey" target="_blank">v-codey</a>.
  </footer>

</body>

</html>
